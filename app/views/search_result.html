<div class="row">
  <div class="col-md-9">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      <input type="text" class="form-control" ng-model="search.filterString" aria-label="Input your search" placeholder="search">
      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
    </div>
  </div>

  <!-- Split button -->
  <div class="col-md-3">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-success" ng-click="search.search()">Search by Distance</button>
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Search by Rating</a></li>
        <li><a href="#">Search by Time</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div style="margin-top: 20px;">
      <button class="btn btn-success"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> show my favorite</button>
      <button class="btn btn-danger"><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span> order by rate</button>
    </div>
  </div>
  <div class="col-md-6">
    <nav aria-label="Page navigation">
      <ul class="pagination pull-right">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">..</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="row"> 
  <div class="col-sm-4 col-md-3" ng-repeat="pp in search.resultList">
      <div class="thumbnail">
        <img ng-src="{{pp.image}}">
        <div class="caption">
          <h3>{{pp.name}}</h3>
          <p>{{pp.description}}</p>
          <p>
            <a href="#" class="btn btn-primary" role="button">Contact</a>
            <a href="#" class="btn btn-danger pull-right" role="button">
              <span class="glyphicon glyphicon-heart" style="color: white;"></span>
            </a>
          </p>
        </div>
      </div>
    </div>
</div>
