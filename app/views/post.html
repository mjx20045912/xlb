<div>
  <div class="form-horizontal">

    <div class="form-group">
      <label for="inputWhen" class="col-sm-2 control-label">When:</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="inputWhen">
      </div>
    </div>

    <div class="form-group">
      <label for="inputWhere" class="col-sm-2 control-label">Where:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputWhere" placeholder="Where are you?">
      </div>
    </div>

    <div class="form-group">
      <label for="inputFixType" class="col-sm-2 control-label">Fix Type:</label>
      <div class="col-sm-8">
        <select class="form-control" id="inputFixType">
          <option>Cleanup House</option>
          <option>Fix toilet</option>
          <option>Fix water pipe</option>
          <option>Change bulb</option>
          <option>Mowing the lawn</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAttachment" class="col-sm-2 control-label">Attachment:</label>
      <div class="col-sm-8">
        <!-- <select type="" class="form-control" id="inputFixType"> -->
        <button type="upload" class="btn btn-default">Upload attachment</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2 control-label">
        <button type="submit" class="btn btn-default ">Submit</button>
      </div>
    </div>
  </div>
</div>
